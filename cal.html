				</tr>
				<tr>
					<td><button>7</button></td>

					<td><button>3</button></td>
					<td><button>-</button></td>
					<td rowspan="2"><button class="button">=</button></td>						
				</tr>
				<tr>
					<td colspan="2"><button>0</button></td>
					<td><button>.</button></td>
					<td><button>+</button></td>
